<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"> <!--절대경로-->
                        <!--href="../css/main2.css" 상대경로-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>절대경로 상대경로 / 요청과 응답</title>
    <script>
        // 폼을 직접 보내지 않고 js로 검증 후 submit
        $('#login').click(function(){

            $('#loginForm').submit();
        })

        // 폼을 이용해 ajax를 보낸다면
        $('#login').click(async function(){
            const response = await $.ajax ({
                url: '서버주소',
                // data의 기본 형식 : aaa=bbb&ccc=ddd
                data: $('#loginForm').serialize()
            })
            alert(`당신의 아이디는 ${response.username}입니다`)
        })
    </script>
</head>
<body>
    <!--
        main.css를 절대 경로로 추가하시오
        main2.css를 상대 경로로 추가하시오
    -->

    <!--클라이언트가 서버로 보내는 데이터들 : 요청 객체-->
    <!--
        많은 클라이언트, 수없이 많은 백...공용어를 사용해 대화한다
        요청 객체의 데이터 형식 : urlencoded
        요청 객체의 파일이 담긴 경우 : formdata

        나중에 추가된 공용어 : json > ajax 전용
    -->

    <!--form은 mvc용 = method가 get과 post만 가능-->
    <form action="http://www.naver.com" method="get" enctype="application/x-www-form-urlencoded">
        <input type="file" name="profile">
        <input type="text" id="username" value="spring" name="username">
        <input type="text" id="password" value="1234" name="password">
        <button type="button" id="login">로그인</button>
    </form>
</body>
</html>
